		{{#HeaderFooterLayout size="[undefined,undefined]" headerSize="50" footerSize="0"}}

			{{#Surface size="[undefined,100]" target="header"}}

			{{/Surface}}

			{{#View size="[undefined,undefined]" target="content"}}
			    {{#RenderController size="[undefined,undefined]" transition="slideWindow"}}

			    {{/RenderController}}
			{{/View}}

		{{/HeaderFooterLayout}}

</template>
